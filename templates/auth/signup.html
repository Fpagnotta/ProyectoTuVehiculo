{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% block info %} 


<h2 style="font-family: Bebas Neue;margin-left:38rem;">Complete the following fields to signup </h2>
<form action="" method="POST" style="font-family: Bebas Neue;margin-left:40rem;margin-top:3rem;">
  {% csrf_token %}
  <div class="form-group">
    {{form.as_p}}
  </div>
  <input class="btn btn-info" type="submit" value="Submit" style="margin-left:5rem;" />
</form>


{% endblock %}
