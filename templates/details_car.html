{% extends 'base.html' %}

{% block info %}


<div class="card" style="width: 18rem; margin-left: 45rem; margin-top: 10rem;font-family: Bebas Neue;">
  <img src="{{cars.image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Brand: {{object.brand}}</h5>
    <p class="card-text">Year of fabrication: {{object.year}}.</p>
    <p class="card-text">Price: ${{object.price}}.</p>
    <p class="card-text">Authomatic Transmision?: {{object.transmision}}.</p>
  </div>
{% if request.user.is_authenticated %}

<a href="/vehicles/update-car/{{object.id}}/" class="btn btn-success">Edit</a>
<a href="/vehicles/delete-car/{{object.id}}/" class="btn btn-danger">Delete</a>
{% else %}
<a href="" class="btn btn-primary">Buy</a>
{% endif %}

</div>


{% endblock %}
