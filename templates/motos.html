{% extends 'base.html' %}

{% block info %}
  <h1>MOTOS</h1>

  {{mensaje}}

  {% for moto in motos %}
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Marca y modelo:{{moto.marca_modelo}}</h5>
      <p class="card-text">Año de fabricacion:{{moto.año}}.</p>
      <p class="card-text">Precio:${{moto.precio}}.</p>
      <p class="card-text">Tipo:{{moto.tipo}}.</p>
      <a href="/vehiculos/motos_detalles/{{moto.id}}/" class="btn btn-primary">detalles</a>
      <a href="/vehiculos/eliminar_moto/{{moto.id}}/" class="btn btn-danger">eliminar</a>
    </div>
  </div>
  {% endfor %}    

{% endblock %}
